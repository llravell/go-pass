syntax = "proto3";

package passwords;

option go_package = "pkg/grpc";

service Passwords {
  rpc Sync(Password) returns (PasswordSyncResponse);
  rpc Delete(PasswordDeleteRequest) returns (PasswordDeleteResponse);
}

message Password {
  string name = 1;
  string value = 2;
  string meta = 3;
  int32 version = 4;
}

enum ConflictType {
  DIFF = 0;
  DELETED = 1;
}

message Conflict {
  ConflictType type = 1;
  Password password = 2;
}

message PasswordSyncResponse {
  bool success = 1;
  optional Conflict conflict = 2;
}

message PasswordDeleteRequest {
  string name = 1;
}

message PasswordDeleteResponse {}
